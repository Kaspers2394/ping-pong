<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Page Title</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="resource/css/overlay.css" />
   <script src="main.js"></script>
</head>

<body>
   <section id="scoreboard">
      <article id="gamestart">
         

         <figure class="maps_container">
            <img class="faded board_background" src="resource/img/BG/soccerfield.svg" alt="Fodbold" onclick="document.getElementById('background').value=this.src;">
            <img class="faded board_background" src="resource/img/BG/space_bg.svg" alt="Fodbold" onclick="document.getElementById('background').value=this.src;">
            <input type="hidden" name="background" id="background">
         </figure>

         <figure class="balls_container">
            <img class="faded balls" src="resource/img/Balls/SoccerBall.svg" alt="Fodbold" onclick="document.getElementById('balls').value=this.src;">
            <img class="faded balls" src="resource/img/Balls/bombe.svg" alt="Bombe" onclick="document.getElementById('balls').value=this.src;">
            <input type="hidden" name="balls" id="balls">
         </figure>
      </article>
      
      <div class="player_container">

      <article class="player1">
            <span>player 1</span>
         <figure class="player_icons">
            <img class="faded lefthand" src="resource/img/Player/Falcom.svg" alt="Milenium Falcon " onclick="document.getElementById('player1_icon').value=this.src;">
            <img class="faded lefthand" src="resource/img/Player/Deathstar.svg" alt="Deathstar" onclick="document.getElementById('player1_icon').value=this.src;">
            <img class="faded lefthand" src="resource/img/Player/Danmark.svg" alt="Dansk flag" onclick="document.getElementById('player1_icon').value=this.src;">
            <img class="faded lefthand" src="resource/img/Player/left_soccer_boot.svg" alt="Venstre fodboldstøvle"
               onclick="document.getElementById('player1_icon').value=this.src;">
            <input type="hidden" id="player1_icon">
         </figure>
      </article>

      <button type="new_game" onclick="initgame()">Nyt spil</button>

      <article class="player2">
         <span>player 2</span>
         <figure class="player_icons">
            <img class="faded righthand" src="resource/img/Player/Falcom.svg" alt="Milenium Falcon " onclick="document.getElementById('player2_icon').value=this.src;">
            <img class="faded righthand" src="resource/img/Player/Deathstar.svg" alt="Deathstar" onclick="document.getElementById('player2_icon').value=this.src;">
            <img class="faded righthand" src="resource/img/Player/sverige.svg" alt="Seriges flag" onclick="document.getElementById('player2_icon').value=this.src;">
            <img class="faded righthand" src="resource/img/Player/right_soccer_boot.svg" alt="Højre fodboldstøvle"
               onclick="document.getElementById('player2_icon').value=this.src;">
            <input type="hidden" id="player2_icon">
         </figure>
      </article>
   </div>
   </section>


</body>

</html>
